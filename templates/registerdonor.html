
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
   .container{
        padding-top: 50px;
   }
    h1{
        text-align: center;
        margin-bottom: 50px;
        
    }

    form{
        margin: auto;
        text-align: center;
        font-size: larger;
        font-weight: 600;
        width: 40%;
    }
    input{
        text-align: center;
    }
  </style>
  <body>
    <div class="navbar  float-right">
        <a href="/" style="text-decoration:none;" class="btn btn-outline-primary">Go back to home</a>
    </div>
    
    <div class="container">
        <h1>Registration for Plasam Donoar</h1>
        {% if message is defined and message %}
            <div class="alert alert-warning " id="hide" style="text-align: center;">{{message}}</div>
        {% endif %}
        
        <form action="/Registerdonor" method="POST" autocomplete="off">
            <div class="form-change d-flex">
                <div class="form-group mr-5 ">
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="" class="form-control pl-5" required>
                </div>
                <div class="form-group mr-3">
                    <label for="">Second Name</label>
                    <input type="text" name="sname" id="" class="form-control pl-5" required>
                </div>
            </div>
            <div class="form-group">
                <label for="">email</label>
                <input type="email" name="email" id="" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Date-Of-Birth</label>
                <input type="date" name="date" id="" class="form-control" required>
            </div>
            <div class="form-group ">
                <label for="">Gender</label><br>
                <input type="radio" class="form-radio-inline" name="gender" value="M"> <Span>Male</Span>
                <input type="radio" class="form-radio-inline ml-3" name="gender" value="F" > <Span>Female</Span>
            </div>
            <div class="form-group ">
                <label for="">Blood Group</label><br>
                <select name="bloodgroup" class="custom-select" style="width:40%; text-align: center ;" id="">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn bg-success mt-3">
            </div>
        </form>
      </div>

      <script>
        setTimeout(() => {
          const box = document.getElementById('hide');
          box.style.display = 'none';
        }, 6000);
  
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
